<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        #container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            max-width: 100%;
            width: 80%; /* Adjust the width as needed for tablets */
        }
    
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    
        h1 {
            color: #ff6f61;
        }
    
        #cake {
            width: 200px;
            margin: 20px auto;
            transform: scale(0);
            animation: scaleUp 1s ease-in-out forwards 1s;
        }
    
        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    
        button {
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0;
            animation: fadeInButton 1s ease-in-out forwards 2s;
        }
    
        @keyframes fadeInButton {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    
        button:hover {
            background-color: #ff5440;
        }
    
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            transform-origin: center;
            animation: confetti 4s ease-in-out infinite;
        }
    
        @keyframes confetti {
            0%, 100% {
                transform: translateY(0) rotateZ(0deg);
            }
            25% {
                transform: translateY(-400px) rotateZ(90deg);
            }
            50% {
                transform: translateY(-800px) rotateZ(180deg);
            }
            75% {
                transform: translateY(-1200px) rotateZ(270deg);
            }
        }
    
        /* Media Query for Tablets */
        @media (max-width: 768px) {
            #container {
                width: 90%; /* Adjust the width for smaller screens */
            }
        }
    </style>
    
</head>
<body>
    <div id="container">
        <h1>Happy Birthday!</h1>
        <img id="cake" src="cake.jpg" alt="Birthday Cake">
        <p>Wishing you a fantastic day filled with joy and happiness!</p>
        <button id="surpriseButton">Click for a Surprise</button>
    </div>

    <script>
              const surpriseButton = document.getElementById('surpriseButton');
          
              surpriseButton.addEventListener('click', () => {
                  const container = document.getElementById('container');
                  container.innerHTML += '<div class="confetti"></div>'.repeat(50);
                  setTimeout(() => {
                      container.innerHTML = '<h1>ðŸŽ‰ðŸŽˆðŸŽ‚ Happy Birthday!Rupal ðŸŽ‚ðŸŽˆðŸŽ‰</h1>';
                      
                      // Create a link element
                      const nextPageLink = document.createElement('a');
                      nextPageLink.href = 'index.html'; // Replace with the actual URL of the next page
                      nextPageLink.textContent = 'Go to Next Page';
                      
                      // Append the link to the container
                      container.appendChild(nextPageLink);
                  }, 4000);
              });
          </script>
          
</body>
</html>
